{%extends "base.html" %}
{%block content%}
<div class="form-container">
    <div class="box">
        <div class="form">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification">
                    {{ messages[0] }}. Go to <a href="/login">login page</a>.
                </div>
            {% endif %}
            {% endwith %}
            <form action="/signup" method="post">
                <h2><a href="/"><-Retour Ã  l'Acceuil</a></h2>
                <h2>Sign Up</h2>
                <div class="inputBox">
                    <input type="email" name="email" required>
                    <span>email</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" name="username" required>
                    <span>Username</span>
                    <i></i>
                </div>
                <div class="inputBox">

        </div>
    </div>
    
</div>
